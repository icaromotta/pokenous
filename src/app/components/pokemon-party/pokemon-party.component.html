<div class="container ">
  <div class="row">
    <div class="col-lg-3 col-md-6 col-sm-6" *ngFor="let pokemon of pokemons">
      <div class="card">
        <img src="{{ pokemon.sprites.large }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Go {{ pokemon.name }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
