<div class="party container mt-3">
  <div class="row">
    <input class="form-control mt-1" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="001, 002... ou nome">
    <div class="col-lg-3 col-md-6 col-sm-6 mt-5" *ngFor="let pokemon of pokemons| filter:searchText">
      
      
      <div class="card">
        <img src="{{ pokemon.sprites.normal }}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ pokemon.name }}</h5>
          <p class="card-text"></p>
          <div>
            <a [routerLink]="['pokemon/', pokemon._id]" class="btn btn-primary">Info</a>
            <button type="button" class="btn btn-outline-info float-right" (click)="indicatesForBattle(pokemon)">Go {{ pokemon.name }}</button>
          </div>
        </div>
      </div>


      
    </div>
  </div>
</div>
